<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PJ Classes Server Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #10131a;
      /* dark navy */
      color: #f8fafc;
      /* white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      /* slate grey */
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #f86e38;
      /* sky blue */
      margin-bottom: 0.5rem;
    }

    p,
    pre {
      color: #cbd5e1;
      /* light grey */
      font-size: 0.95rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #95f838;
      /* sky blue */
      color: #0f172a;
      /* dark navy */
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #e9a40e;
      /* lighter blue hover */
    }

    .badge {
      background: #f87538;
      /* sky blue */
      color: #0f172a;
      /* dark navy */
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
      font-weight: bold;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }

    pre#logs {
      white-space: pre-wrap;
      /* Wrap long lines */
      word-wrap: break-word;
      /* Break long words */
      overflow-wrap: break-word;
      max-height: 400px;
      /* Optional: limit height */
      overflow-y: auto;
      /* Scroll if overflow */
    }
  </style>


</head>

<body>
  <div class="card">
    <h1>üöÄ We Grow Server Dashboard</h1>
    <p id="serverTime">Loading server time...</p>
    <p>Environment: <span class="badge" id="env">loading...</span></p>
    <p>Port: <span class="badge" id="port">loading...</span></p>
    <button id="debugBtn">üîç Go to Debug Panel</button>
  </div>

  <div class="card">
    <h1>üìú Recent Logs</h1>
    <pre id="logs">Loading logs...</pre>
  </div>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('/status');
        const json = await res.json();
        document.getElementById('serverTime').innerText = "Server Time: " + json.time;
        document.getElementById('env').innerText = json.env;
        document.getElementById('port').innerText = json.port;
      } catch (e) {
        console.error(e);
        document.getElementById('serverTime').innerText = "Failed to load server status.";
      }
    }

    async function loadLogs() {
      try {
        const res = await fetch('./logs');
        const json = await res.json();
        console.log(json)
        document.getElementById('logs').innerHTML = json.join("<br>");
      } catch (e) {
        console.error(e);
        document.getElementById('logs').innerHTML = "Failed to load logs.";
      }
    }

    loadStatus();
    loadLogs();
    document.getElementById('debugBtn').addEventListener('click', () => {
      window.location.href = '/debug.html';
    });

  </script>
</body>

</html>
